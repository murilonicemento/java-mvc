<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Departamentos</title>

   <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css} "/>
   <script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="~{menu :: menuprincipal (pagina='departamentos')}"></div>
<div class="container">
    <h1>Departamentos</h1>
    <p>
    <a th:href="@{/departamentos/cadastro}" class="btn btn-primary">
       Novo Departamento</a>
    </p>
    <table class="table table-striped">
    <thead>
      <tr><th>IdDepto</th><th>Nome</th><th>Opcoes</th></tr>
            </thead>
            <tbody th:remove="all-but-first">
                <tr th:each="depto : ${departamentos}">
                    <td th:text="${depto.idDepto}"></td>
                    <td th:text="${depto.nome}"></td>
                    <td class="col-sm-2">
                        <a class="btn btn-danger btn-sm" 
                           th:href="@{/departamentos/excluir(idDepto=${depto.idDepto})}">
                           Excluir</a>
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/departamentos/cadastro/{id}(id=${depto.idDepto})}">
                           Alterar</a>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
</body>
</html>
