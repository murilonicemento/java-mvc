<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Funcionarios</title>
   <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css} "/>
   <script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="~{menu :: menuprincipal (pagina='funcionarios')}"></div>
<div class="container">
    <h1>Funcionários</h1>
    <p>
    <a th:href="@{/funcionarios/cadastro}" class="btn btn-primary">
       Novo Funcionário</a>
    </p>    
    <table class="table table-striped">
    <thead>
      <tr><th>Matricula</th><th>Nome</th><th>Cadastro</th>
          <th>Depto</th><th>Opções</th></tr>
            </thead>
            <tbody th:remove="all-but-first">
                <tr th:each="funcionario : ${funcionarios}">
                    <td th:text="${funcionario.matricula}"></td>
                    <td th:text="${funcionario.nome}"></td>
                    <td th:text="${#dates.format(funcionario.dataCadastro,'dd/MM/yyyy')}"></td>
                    <td th:text="${funcionario.departamento.nome}"></td>
                    <td class="col-sm-2">
                        <a class="btn btn-danger btn-sm"
                            th:href="@{/funcionarios/excluir(matricula=${funcionario.matricula})}">
                            Excluir</a>
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/funcionarios/cadastro/{matr}(matr=${funcionario.matricula})}">
                            Alterar</a>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
</body>
</html>
