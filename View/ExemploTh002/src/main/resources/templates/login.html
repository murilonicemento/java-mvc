<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Login</title>
   <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css} "/>
   <script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="~{menu :: menuprincipal (pagina='')}"></div>
<div class="container">
		<h1>Efetue o Login</h1>
		<div th:if="${param.error}" class="alert alert-danger">
			Usuário ou senha inválido(s).</div>
		<form th:action="@{/login}" method="post">
			<div class="form-group col-sm-4"> 
			<input class="form-control" type="text" name="username" placeholder="Usuário"/>
			</div>
			<br/>
			<div class="form-group col-sm-4">
			<input class="form-control" type="password" name="password" placeholder="Senha"/>
			</div>
			<br/>
			<input type="submit" class="btn btn-primary" value="Login" />
		</form>
</div>
	</body>
</html>
