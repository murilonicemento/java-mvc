<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo008</title><meta charset="UTF-8">
  </head>
  <body>
    <ul>
    <script>
       var b = 32, c = 7;
       document.writeln("<li> B:" + b + " C:" + c + "</li>");
       b = b - (c * 2);
       b /= 5;
       document.writeln("<li> B:" + b + " C:" + c + "</li>");
       b++;
       c--;
       document.writeln("<li> B:" + b + " C:" + c + "</li>");
    </script>
    </ul>
  </body>
</html>
